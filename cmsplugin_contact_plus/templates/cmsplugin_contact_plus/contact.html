{% load l10n %}

{% if form %}
    {% if form.is_multipart %}
        <form enctype="multipart/form-data" method="POST" action="" id="contactForm">
    {% else %}
       <form method="POST" action="">
    {% endif %}
	{% csrf_token %}
		{{ form.as_p }}
		<div id="success"></div>

		<input type="submit" class="btn btn-primary" name="contact_plus_form_{{ contact.id|unlocalize }}" {% if contact.submit_button_text %} value="{{ contact.submit_button_text }}"{% endif %} />
	</form>
{% else %}
	{{ contact.thanks|safe }}
{% endif %}
